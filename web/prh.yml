version: 1
rules:
  - expected: Supabase
    pattern:
      - /supabase(.)?/
    regexpMustEmpty: $1
    specs:
     - from: supabase.io
       to: supabase.io
     - from: supabase-js
       to: supabase-js
     - from: supabase
       to: Supabase

  - expected: Postgres
    pattern:
      - postgre

  - expected: Firebase
    pattern:
      - firebase
      - ファイアーベース

  # 製品名として使われる場合はこのまま
  - expected: Supabase Storage
    pattern:
      - Supabaseストレージ

  # 機能として使われている場合はカタカナ
  - expected: ストレージ
    pattern:
      - storage
      # 上記の製品名の場合とコンフリクトするのでコメントアウト
      # - Storage

  # 製品名として使われる場合はこのまま
  - expected: Supabase Auth
    pattern:
      - Supabase認証

  # 機能として使われている場合はカタカナ
  - expected: 認証
    pattern:
      - /auth/
    options:
      wordBoundary: true
    specs:
      - from: auth
        to: 認証

  # プロジェクト名を指す場合
  # https://github.com/supabase/realtime
  - expected: Realtime
    # 機能などを表現する場合はカタカナにしたいのでコメントアウト
    # pattern:
    #   - リアルタイム

  # 機能として使われている場合はカタカナ
  - expected: リアルタイム
    pattern:
      - realtime
      # 上記のプロジェクト名の場合とコンフリクトするのでコメントアウト
      # - Realtime

  - expected: 行レベルセキュリティー
    pattern:
      - Row Level Security
      - ロウレベルセキュリティー
      - ロウ・レベル・セキュリティー

  - expected: バケット
    options:
      wordBoundary: true
    pattern:
      - Bucket
      - bucket
      - バケツ

  - expected: Excel
    pattern:
      - エクセル

  - expected: パブリック・テーブル
    pattern: /公開・テーブル/

  - expected: プライベート
    pattern:
      - 非公開

  - expected: RESTful API
    pattern:
      - レストフルAPI
